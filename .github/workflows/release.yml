#        # https://stackoverflow.com/a/39534896
#        run: git pull origin ${{ github.ref }} --tags -f
      - name: Push changes after publishing (documentation update)
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
